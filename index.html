<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BG Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0c10;
      color: #e6e6ea;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    #bg-value {
      font-size: 12vw;
      font-weight: 600;
      color: #b4d4ff;
      margin-bottom: 1vh;
      text-shadow: 0 0 10px rgba(100, 150, 255, 0.2);
    }
    #trend {
      font-size: 8vw;
      opacity: 0.7;
      color: #96b9ff;
    }
    .button {
      position: absolute;
      bottom: env(safe-area-inset-bottom, 20px);
      padding: 12px 14px;
      font-size: 18px;
      background: rgba(50, 60, 100, 0.2);
      border: none;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      color: #d0d0ff;
      box-shadow: 0 4px 15px rgba(50, 60, 120, 0.25);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .button:hover { background: rgba(90, 120, 200, 0.3); }
    #settings { left: 20px; }
    #fullscreen-toggle { right: 20px; }
    @media (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: absolute;
        font-size: 5vw;
        text-align: center;
        padding: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }
      #bg-value, #trend, #settings, #fullscreen-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="bg-value">--</div>
  <div id="trend">→</div>
  <button id="settings" class="button">⚙️</button>
  <button id="fullscreen-toggle" class="button">⛶</button>
  <script>
    let feedUrl = localStorage.getItem("sugarmateFeedUrl") || "";
    function fetchBG() {
      if (!feedUrl) return;
      fetch(feedUrl)
        .then(res => res.json())
        .then(data => {
          const latest = Array.isArray(data) ? data[0] : data;
          document.getElementById("bg-value").textContent = latest.sgv + " mg/dL";
          document.getElementById("trend").textContent = trendToArrow(latest.direction);
        })
        .catch(err => console.error("Fetch error:", err));
    }
    function trendToArrow(direction) {
      const map = {
        "DoubleUp": "↑↑", "SingleUp": "↑", "FortyFiveUp": "↗",
        "Flat": "→", "FortyFiveDown": "↘", "SingleDown": "↓",
        "DoubleDown": "↓↓", "NONE": "→"
      };
      return map[direction] || "→";
    }
    setInterval(fetchBG, 15000);
    fetchBG();
    document.getElementById("settings").onclick = () => {
      const url = prompt("Enter your Sugarmate JSON Feed URL:", feedUrl);
      if (url) {
        feedUrl = url;
        localStorage.setItem("sugarmateFeedUrl", url);
        fetchBG();
      }
    };
    document.getElementById("fullscreen-toggle").onclick = () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    };
  </script>
</body>
</html>
